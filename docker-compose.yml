  celerybeat:
    build: ./
    container_name: celerybeat-container
    command:
      - ./commands/start_celerybeat.sh
    restart: on-failure
    volumes:
      - ./src:/quiz
      - ./commands:/fusionstyle/commands
    env_file:
      - .env
    depends_on:
      - redis
      - backend

  celery-flower:
    build: ./
    command:
      - ./commands/start_celery_flower.sh
    restart: always
    volumes:
      - ./src:/my_market
      - ./commands:/fusionstyle/commands
    ports:
      - 5556:5555
    env_file:
      - .env
    depends_on:
