{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Log in</h1>
</div>
<div>
    <form method="post" style="width: 25em; margin: auto" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div class="mx-auto text-center">
        <button type="submit" class="btn btn-outline-primary" value="Registration" style="">Log in</button>
    </div>
    </form>
</div>
{% endblock %}
